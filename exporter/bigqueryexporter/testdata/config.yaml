bigquery:
  dataset:
    project: "test-project"
    id: "test_dataset"
bigquery/no_project:
  dataset:
    id: "adc_dataset"
bigquery/custom:
  dataset:
    project: "my-project"
    id: "my_dataset"
    trace_table: "custom_traces"
    metric_table: "custom_metrics"
    log_table: "custom_logs"
  timeout: 30s
  retry_on_failure:
    enabled: true
    initial_interval: 5s
    max_interval: 30s
    max_elapsed_time: 300s
  sending_queue:
    num_consumers: 10
    queue_size: 1000
